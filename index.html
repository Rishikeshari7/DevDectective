<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <nav>
            <h1>Dev Dective</h1>
            <p>Dark <img src="./Images/moon-icon.svg" alt="Sun&Moon"></p>
        </nav>
        <form class="form-container" id="form-cont">
            <input class="form-input" type="text" placeholder="Enter name of user..." data-searchInput >
            <button class="btn" type="submit">submit</button>
        </form>
        <main class="all-data-container">
           <div class="profile-header">
                <img data-userImg  width="180" height="180">
                <div class="profile-name-container">
                    <div class="profile-name">
                        <p data-name>Name</p>
                        <p data-userName>User Name</p>
                    </div>
                    <p data-Date>Date</p>
                </div>
            </div>
            <p data-bio>Bio</p>
            <div class="user-data-container">
                <div class="repo">
                    <p>Repos</p>
                    <p data-repos></p>
                </div>
                <div class="followers">
                    <p>followers</p>
                    <p data-followers></p>
                </div>
                <div class="following">
                    <p>Following</p>
                    <p data-following></p>
                </div>
            </div>
            <div class="other-info-container">
                <div class="location">
                    <img src="Images/location-icon.svg" alt="Location">
                    <p data-location></p>
                </div>
                <div class="twitter">
                    <img src="Images/twitter-icon.svg" alt="twitter">
                    <p data-twitter></p>
                </div>
                <div class="link">
                    <img src="Images/website-icon.svg" alt="links">
                    <p data-link></p>
                </div>
                <div class="business">
                    <img src="Images/company-icon.svg" alt="business">
                    <p data-business></p>
                </div>
            </div>
        </main>
        <div class="loader-screen">
            <img src="./Images/loading.gif"  width="180" height="180" alt="Loading...">
            <p>Loading...</p>
        </div>
        <div class="user-not-found">
            <img src="Images/not-found.png" width="180" height="180" alt="">
            <h2>User Not Found</h2>
            <p>Please Check the Name...</p>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
